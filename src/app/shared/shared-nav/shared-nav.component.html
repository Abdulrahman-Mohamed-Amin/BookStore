<div class="shadow-sm main">
    <div class="container p-3 d-flex justify-content-between align-items-center" >
        <div class="logo">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="user rounded-pill d-md-block d-none" style="width: 60px; height: 60px; background: #ddd;"></div>
        <div class="d-md-flex gap-3 fs-5 d-none">
            <i class="far fa-user pe-3" (click)="goLogin()"></i>
            <i class="fas fa-bag-shopping pe-3"  routerLink="/cart"> 
                @if (num > 0) {
                    <span>{{num}}</span>
                }
            </i>
            <i class="far fa-heart "></i>
        </div>
        <i class="fas fa-bars fs-4 d-md-none d-block" (click)="open()"></i>
    </div>
</div>

<div class="menu shadow-sm bg-white p-2" [ngStyle]="{'right': show ? '0' :'-300px'}">
    <i class="fas fa-xmark fs-4 close" (click)="close()"></i>
    <div class="user rounded-pill mt-4 mx-auto" style="width: 60px; height: 60px; background: #ddd;"></div>
    <div class="d-flex mt-5 mb-4 justify-content-center gap-3 fs-4 menu_icons">
        <i class="far fa-user pe-3" (click)="goLogin()"></i>
        <i class="fas fa-bag-shopping pe-3"  routerLink="/cart">
            @if (num > 0) {
                <span>{{num}}</span>
            }
        </i>
        <i class="far fa-heart "></i>
    </div>
</div>
